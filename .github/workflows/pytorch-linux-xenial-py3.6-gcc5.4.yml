name: Linux CI (pytorch-linux-xenial-py3.6-gcc5.4)

on:
  pull_request:
  push:
    branches:
      - master
      - release/*
  workflow_dispatch:

env:
  BUILD_ENVIRONMENT: pytorch-linux-xenial-py3.6-gcc5.4
  DOCKER_IMAGE_BASE: 308535385114.dkr.ecr.us-east-1.amazonaws.com/pytorch/pytorch-linux-xenial-py3.6-gcc5.4
  IN_CI: 1

jobs:
  calculate-docker-image:
    runs-on: ubuntu-18.04
    outputs:
      docker_image: ${{ steps.calculate-tag.outputs.docker_image }}
    steps:
      - name: Checkout PyTorch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Calculate docker image tag
        id: calculate-tag
        run: |
          DOCKER_TAG=$(git rev-parse HEAD:.circleci/docker)
          echo "::set-output name=docker_image::${DOCKER_IMAGE_BASE}:${DOCKER_TAG}"
  build:
    runs-on: linux.2xlarge
    needs: calculate-docker-image
    env:
      DOCKER_IMAGE: ${{ needs.calculate-docker-image.outputs.docker_image }}
    steps:
      - name: Checkout PyTorch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive
      - name: Log in to ECR
        run: |
          $(aws ecr get-login --no-include-email --region us-east-1)
      - name: Pull docker image
        run: |
          docker pull "${DOCKER_IMAGE}"
      - name: Build PyTorch
        run: |
          # TODO: Find some way to make this not rely on the "jenkins" user
          #       and to rely on some other named user
          docker run \
            --security-opt seccomp=unconfined \
            --cap-add=SYS_PTRACE \
            --user jenkins \
            --tty \
            -e BUILD_ENVIRONMENT=${BUILD_ENVIRONMENT} \
            -v ${GITHUB_WORKSPACE}:/var/lib/jenkins \
            -w /var/lib/jenkins \
            ${DOCKER_IMAGE} \
            .jenkins/pytorch/build.sh
      # TODO: Add step to archive built artifacts
      - name: Clean up workspace
        if: always()
        run: |
          rm -rf *
          # Prune all of the docker images
          docker system prune -af
